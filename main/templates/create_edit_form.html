{% extends 'base.html' %}

{% block content %}
{% if form_pk %}
    <h1>Edit Form</h1>
    <form action="{% url 'edit-form' form_pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% else %}
    <h1>Create Form</h1>
    <form action="{% url 'create-form' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
{% endif %}
{% endblock content %}
